    <title>Guess The Flag</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .flag-container {
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .level {
            margin: 20px;
            font-size: 18px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .level {
            margin: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .flag-container {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .options button {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .options button:active {
            background-color: #004494;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }
        .mode-selector {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .mode-selector button {
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .mode-selector button:hover {
            background-color: #5a6268;
        }
        .mode-selector button:active {
            background-color: #4e555b;
        }
    </style>
</head>
<body>
    <h1>Guess The Flag</h1>
    <div class="level">Level: <span id="level">1</span></div>
    <p>What Country's Flag Is This?</p>
    <div class="flag-container">
        <img id="flag" src="" alt="Flag">
    </div>
    <div class="options">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
    </div>
    <div class="mode-selector">
        <button onclick="setMode('asia')">Asia</button>
        <button onclick="setMode('africa')">Africa</button>
        <button onclick="setMode('north-america')">North America</button>
        <button onclick="setMode('south-america')">South America</button>
        <button onclick="setMode('europe')">Europe</button>
    </div>

        let answeredFlags = new Set();
        let currentLevel = 1;
        let currentMode = 'asia'; // Default mode

        function setMode(mode) {
            currentMode = mode;
            answeredFlags.clear();
            currentLevel = 1;
            document.getElementById("level").textContent = currentLevel;
            loadFlag();
        }

        function loadFlag() {
            if (currentLevel > 195) {
                alert("You Answered All Flags! Your Are Now A Flag Master");
                currentLevel = 1;
                answeredFlags.clear();
            }

            const availableCountries = countries[currentMode].filter(country => !answeredFlags.has(country.code));
            if (availableCountries.length === 0) {
                alert("No more new flags to show! Restarting...");
                answeredFlags.clear();
                return loadFlag();
            }

            const correctIndex = Math.floor(Math.random() * availableCountries.length);
            const correctCountry = availableCountries[correctIndex];
            answeredFlags.add(correctCountry.code);

            const flagImg = document.getElementById("flag");
            flagImg.src = `https://flagcdn.com/${correctCountry.code}.svg`;

            const options = Array.from(document.querySelectorAll(".options button"));

            const correctButtonIndex = Math.floor(Math.random() * options.length);

            const shuffledCountries = [...countries[currentMode]].filter(country => country.code !== correctCountry.code).sort(() => 0.5 - Math.random()).slice(0, 3);
            shuffledCountries.splice(correctButtonIndex, 0, correctCountry);

            options.forEach((button, index) => {
                button.textContent = shuffledCountries[index].name;
                button.onclick = () => {
                    if (index === correctButtonIndex) {
                        currentLevel++;
                        document.getElementById("level").textContent = currentLevel;
                        loadFlag();
                    } else {
                        alert(`Wrong Answer, The Correct Was ${correctCountry.name}`);
                        loadFlag();
                    }
                };
            });
        }

        window.onload = loadFlag;
