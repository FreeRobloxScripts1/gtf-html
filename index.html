                currentLevel = 0;
                answeredFlags.clear();
                maxLevel = continents[currentContinent].length;
                alert(`You've Completed All Flags For ${currentContinent}!`);
            }

            const availableCountries = continents[currentContinent].filter(country => !answeredFlags.has(country.code));
            if (availableCountries.length === 0) {
                answeredFlags.clear();
                return loadFlag();
            }

            const correctIndex = Math.floor(Math.random() * availableCountries.length);
            const correctCountry = availableCountries[correctIndex];
            answeredFlags.add(correctCountry.code);

            const flagImg = document.getElementById("flag");
            flagImg.src = `https://flagcdn.com/w320/${correctCountry.code}.png`;

            const options = Array.from(document.querySelectorAll(".options button"));
            const correctButtonIndex = Math.floor(Math.random() * options.length);

            const shuffledCountries = [...continents[currentContinent]]
                .filter(country => country.code !== correctCountry.code)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);
            shuffledCountries.splice(correctButtonIndex, 0, correctCountry);

            options.forEach((button, index) => {
                button.textContent = shuffledCountries[index].name;
                button.onclick = () => {
                    if (index === correctButtonIndex) {
