    <title>Guess The Flag</title>

        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .flag-container {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .options button {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .options button:active {
            background-color: #004494;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .mode {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .mode:hover {
            background-color: #218838;
        }

        .mode:active {
            background-color: #1e7e34;
        }
    </style>
</head>

    <div class="level">Level: <span id="level">1</span></div>

    <div class="flag-container">
        <img id="flag" src="" alt="Flag">

    <div class="options">

        <button id="option2"></button>

                {name: "Tuvalu", code: "tv"}, {name: "Vanuatu", code: "vu"}
            ]

        let currentContinent = "Asia";
        let level = 1;
        let maxLevel = continents[currentContinent].length;

        const flagElement = document.getElementById('flag');
        const optionButtons = [
            document.getElementById('option1'),
            document.getElementById('option2'),
            document.getElementById('option3'),
            document.getElementById('option4')
        ];
        const levelElement = document.getElementById('level');
        const modeButton = document.getElementById('mode');

        function updateFlag() {
            const continentCountries = continents[currentContinent];
            const randomIndex = Math.floor(Math.random() * continentCountries.length);
            const randomCountry = continentCountries[randomIndex];

            flagElement.src = `https://flagcdn.com/w320/${randomCountry.code}.png`;

            const options = [...continentCountries];
            options.splice(randomIndex, 1); // Remove correct answer from options
            options.sort(() => 0.5 - Math.random()); // Shuffle remaining options
            const otherOptions = options.slice(0, 3); // Take first 3 shuffled options

            const allOptions = [randomCountry, ...otherOptions];
            allOptions.sort(() => 0.5 - Math.random()); // Shuffle all options again

            for (let i = 0; i < 4; i++) {
                optionButtons[i].textContent = allOptions[i].name;
                optionButtons[i].onclick = () => checkAnswer(allOptions[i], randomCountry);
            }
        }

        function checkAnswer(selectedCountry, correctCountry) {
            if (selectedCountry.name === correctCountry.name) {
                if (level < maxLevel) {
                    level++;
                    levelElement.textContent = level;
                    updateFlag();
                } else {
                    alert("Congratulations! You've completed all levels!");
                }
            } else {
                alert("Wrong answer! Try again.");
            }
        }

        modeButton.addEventListener('click', () => {
            const continentsKeys = Object.keys(continents);
            const currentIndex = continentsKeys.indexOf(currentContinent);
            const nextIndex = (currentIndex + 1) % continentsKeys.length;
            currentContinent = continentsKeys[nextIndex];
            modeButton.textContent = currentContinent;
            level = 1;
            maxLevel = continents[currentContinent].length;
            levelElement.textContent = level;
            updateFlag();
        });

        updateFlag();
